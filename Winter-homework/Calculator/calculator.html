<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Martin Popovski" />
		<meta name="description" content="" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" type="text/css" />
	</head>
	<body>
		<div class="calculator">
			<section class="calculator__display display__history"></section>
			<section value="0" class="calculator__display display__main">
				0
			</section>
			<section class="calculator__keys">
				<button value="clear" class="calc-btn-double">C</button>
				<button value="delete">&larr;</button>
				<button value="/" class="operator__keys">&divide;</button>
				<button value="7">7</button>
				<button value="8">8</button>
				<button value="9">9</button>
				<button value="*" class="operator__keys">&times;</button>
				<button value="4">4</button>
				<button value="5">5</button>
				<button value="6">6</button>
				<button value="-" class="operator__keys">&minus;</button>
				<button value="1">1</button>
				<button value="2">2</button>
				<button value="3">3</button>
				<button value="+" class="operator__keys">&plus;</button>
				<button value="." class="decimal-btn">.</button>
				<button value="0" class="calc-btn-double">0</button>
				<button value="equals" class="operator__keys">&equals;</button>
			</section>
		</div>
		<script src="calculator.js"></script>
	</body>
</html>
